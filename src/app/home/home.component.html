<div class="container">
  <h2 class="mt-4">Home Page</h2>
  <ul class="list-group">
    <li *ngFor="let archive of archives" class="my-1 list-group-item">
      <a [routerLink]="['/archive', archive.year, archive.month]">
        {{archive.year}}/{{archive.month}}
      </a>
    </li>
  </ul>
</div>
